<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="./scripts/vendor/jquery-3.3.1.min.js"></script>
    <script src="./scripts/vendor/Chart.min.js"></script>
    <script src="./scripts/grapher.js"></script>
    <script src="./scripts/geocoder.js"></script>
    <script src="./scripts/weatherLoader.js"></script>
</head>
<body style="font-family: Courier">
    <h3 style="display: inline">Forecast for <span id="locationName"></span></h3>

    <form method="GET" style="float: right">
        <span>See someplace else:</span>
        <input name="address" type="text"/>
        <button type="submit">Go</button>
    </form>

    <canvas id="temperatureGraph" height="100"></canvas>
    <canvas id="precipitationGraph" height="30"></canvas>

    <script>
      $(document).ready(function () {
        WeatherLoader.init();
      });
    </script>
</body>
</html>
